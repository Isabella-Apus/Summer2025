<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋</title>
    <link rel="stylesheet" href="gobang.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>五子棋</h1>
            <p class="subtitle">先将五颗同色棋子连成一线方获胜</p>
        </header>

        <div class="game-area">
            <div class="game-board-container"> <!--左侧为棋盘与控制区-->
                <div class="board-header">
                    <h2 class="board-title">五子棋战场</h2>
                    <div class="player-turn" id="player-turn">黑方回合</div>
                </div>

                <div id="game-board"></div> <!--15×15棋盘-->

                <div class="controls"> <!--操作按钮-->
                    <button class="btn btn-warning" id="undo-btn">悔棋</button>
                    <button class="btn btn-danger" id="restart-btn">重新开始</button>
                    <button class="btn" id="save-btn">保存游戏</button>
                    <button class="btn btn-success" id="replay-btn">复盘游戏</button>
                </div>
            </div>

            <div class="game-info"> <!--右侧为信息面板-->
                <div class="info-card">
                    <h3>游戏状态</h3>
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-value" id="black-score">0</div>
                            <div class="stat-label">黑子得分</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" id="white-score">0</div>
                            <div class="stat-label">白子得分</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" id="moves-count">0</div>
                            <div class="stat-label">步数</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" id="game-time">0</div>
                            <div class="stat-label">时间(秒)</div>
                        </div>
                    </div>
                </div>

                <div class="info-card">
                    <h3>游戏模式</h3>
                    <div class="game-modes">
                        <button class="mode-btn active" data-mode="pvp">人人对战</button>
                        <button class="mode-btn" data-mode="pve">人机对战</button>
                    </div>

                    <div class="difficulty" id="difficulty-settings">
                        <label>AI难度级别: <span class="level-indicator" id="ai-level-display">中等</span></label>
                        <div class="slider-container">
                            <input type="range" id="ai-level" min="1" max="3" value="2">
                        </div>
                    </div>
                </div>

                <div class="info-card">
                    <h3>落子历史</h3>
                    <div class="history-container" id="history-container">
                        <div class="history-steps" id="history-steps"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="gobang.js" defer></script>
</body>

</html>
